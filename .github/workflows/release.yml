---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: "Build & test"
        run: |
          cd deps
          git clone https://github.com/joshgoebel/wren-essentials.git
          cd ..
          make -j8 -C projects/make/
          mkdir wren_modules
          cd wren_modules
          git clone https://github.com/RobLoach/wren-assert.git
          git clone https://github.com/joshgoebel/wren-testie.git
          cd ..
          # ./bin/wrenc test/unit/path_test.wren
          # python3 ./util/test.py
          mkdir -p dist/bin
          cp LICENSE dist
          cp README.md dist
          cp bin/wrenc dist/bin
      - name: Compress action step
        uses: master-atul/tar-action@v1.0.2
        id: compress
        with:
          command: c
          cwd: ./dist
          files: |
            ./bin/wrenc
            ./README.md
            ./LICENSE
          outPath: wren-console-${{ env.RELEASE_VERSION }}-linux.tar.gz
      - uses: "marvinpinto/action-automatic-releases@latest"
        id: create_release
        with:
          automatic_release_tag: "${{ env.RELEASE_VERSION }}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          files: |
            wren-console-${{ env.RELEASE_VERSION }}-linux.tar.gz

  mac-assets:
    name: "Mac build assets"
    needs: tagged-release
    runs-on: macos-10.15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: "Build & test"
        run: |
          cd deps
          git clone https://github.com/joshgoebel/wren-essentials.git
          cd ..
          make -j8 -C projects/make.mac/
          mkdir wren_modules
          cd wren_modules
          git clone https://github.com/RobLoach/wren-assert.git
          git clone https://github.com/joshgoebel/wren-testie.git
          cd ..
          # ./bin/wrenc test/unit/path_test.wren
          # python3 ./util/test.py
          mkdir -p dist/bin
          cp LICENSE dist
          cp README.md dist
          cp bin/wrenc dist/bin
      - name: Compress action step
        uses: master-atul/tar-action@v1.0.2
        id: compress
        with:
          command: c
          cwd: ./dist
          files: |
            ./bin/wrenc
            ./README.md
            ./LICENSE
          outPath: wren-console-${{ env.RELEASE_VERSION }}-mac.tar.gz
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.tagged-release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./wren-console-${{ env.RELEASE_VERSION }}-mac.tar.gz
          asset_name: wren-console-${{ env.RELEASE_VERSION }}-mac.tar.gz
          asset_content_type: application/zip